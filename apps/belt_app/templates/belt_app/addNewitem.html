<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Item</title>
  </head>
  <body>
    <h1>Create an Item!</h1>
    <a href="/items">Wishlist Galore Dashboard</a>
    <a href="/login_register/logout">Logout</a>
    <hr>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if messages.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form class="" action="/items/add" method="post">
      {% csrf_token %}
      <input type="text" name="item" value="" placeholder="Item name">
      <input type="submit" name="Submit" value="submit">
    </form>
  </body>
</html>
